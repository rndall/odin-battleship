<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>

  <body>
    <header>
      <h1>Battleship</h1>
    </header>
    <main>
      <div class="boards">
        <div class="board">
          <div class="alpha-coordinates">
            <p>A</p>
            <p>B</p>
            <p>C</p>
            <p>D</p>
            <p>E</p>
            <p>F</p>
            <p>G</p>
            <p>H</p>
            <p>I</p>
            <p>J</p>
          </div>

          <div class="num-coordinates">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <p>10</p>
          </div>

          <div class="board__squares"></div>

          <p>Your grid</p>
        </div>

        <div class="board board--opponent">
          <div class="alpha-coordinates">
            <p>A</p>
            <p>B</p>
            <p>C</p>
            <p>D</p>
            <p>E</p>
            <p>F</p>
            <p>G</p>
            <p>H</p>
            <p>I</p>
            <p>J</p>
          </div>

          <div class="num-coordinates">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <p>10</p>
          </div>

          <div class="board__squares"></div>

          <p>Computer's grid</p>
        </div>
      </div>
    </main>
  </body>
</html>
